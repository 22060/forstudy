<html>
    <body>
        <canvas id="mycanvas" width="500" height="500" style="background-color: azure;"></canvas>
    </body>
    <script>
        var ct = document.getElementById("mycanvas").getContext("2d")
        for(var i = 0; i < 500; i ++){
            var t = Math.PI * 2 / 500 * i
            var x = (100 * Math.cos(t)) +250
            var y = (100 * Math.sin(t)) +250
            ct.fillRect(x,y,5,5)
        }
        for(var i = 0; i < 500; i ++){
            // var t = Math.PI * 2 / 1000 * i
            for(var t = 0;t < 4; t++){
                var x = i
                var y = 0
                var x1 = x
                x = rotatex(x1,y,Math.PI/2*t)
                y = rotatey(x1,y,Math.PI/2*t)
                console.log(x)
                ct.fillRect(x+250,250-y,1,1)
            }
        }
        function rotatex(x,y,theta){
            return x * Math.cos(theta) - y * Math.sin(theta)
        }
        function rotatey(x,y,theta){
            return x * Math.sin(theta) + y * Math.cos(theta)
        }
    </script>
</html>
